{% extends "index.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block header %}
    <!-- Page Header -->
    <header class="intro-header">
        <div class="container">
            <div class="row">
                <div class="post-heading">
                    <h1>{{ page.title }}</h1>
                </div>
            </div>
        </div>
    </header>
{% endblock header %}

{% block content %}
    <article>{{ page.content }}</article>
{% endblock content %}
