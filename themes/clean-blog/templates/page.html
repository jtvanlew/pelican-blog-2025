{% extends "index.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block header %}
    <!-- Page Header -->
    <header class="intro-header">
        <div class="post-heading">
            <h1>{{ page.title }}</h1>
        </div>
    </header>
{% endblock header %}

{% block content %}
<div class="col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1">
    <article>{{ page.content }}</article>
</div>
{% endblock content %}
